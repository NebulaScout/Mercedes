<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Favicon -->
  <link rel="icon" type="image/x-icon" href="../assets/favicon/mercedes.png">
  <title>Sign-up</title>

<body>

  <div class="top-section">
    <!-- Header -->
    <div id="header">
        <div class="header-links">
            <ul>
                <li class="logo logo-1"><img src="../assets/logo/mercedes-logo.png" alt="Mercedes benz Trademark" height="90" width="90"></li>
                <li class="logo logo-2"><img src="../assets/logo/AMG.png" alt="AMG" height="90" width="90"></li>
            </ul>
        </div> <!-- End of header-links-->
    </div> <!-- End of header-->
  </div> <!-- End of top-section-->

  <div class="form-container sign-up">
    <form action="../db-connection/sign-up.php" method="post">
      <div class="form-group">
          <fieldset>
            <div class="form-items">
              <legend><img src="../assets/membership/sign-up.png" alt="Sign-up icon"></legend>
              <hr>
              <!-- Full name -->
              <label for="fname">First name:</label> <br>
              <input type="text" id="fname" name="fname" placeholder="Son" required> <br>

              <label for="lname">Last name:</label> <br>
              <input type="text" id="lname" name="lname" placeholder="Goku" required> <br>
              
              <!-- DoB -->
              <label for="dob">Date of Birth:</label> <br>
              <input type="date" id="dob" name="dob" required> <br>
              
              <!-- Gender -->
              <div class="radio">
                <label for="gender" id="gender">Gender:</label>&nbsp&nbsp
                <input type="radio" id="male" name="gender" value="Male">
                <label for="male">Male</label>&nbsp&nbsp
                <input type="radio" id="female" name="gender" value="Female">
                <label for="female">Female</label> <br>
              </div>
              
              <!-- Username -->
              <label for="username">Username:</label> <br>
              <input type="text" id="username" name="username" placeholder="Saiyan#1" required> <br>

              <!-- Email -->
              <label for="email">Email:</label> <br>
              <input type="email" id="email" name="email" placeholder="songoku123@gmail.com" required> <br>
              <!-- Password -->
              <label for="passwd">Password:</label> <br>
              <input type="password" id="passwd" name="passwd" required> <br>

              <input type="submit" value="Submit" name="save" id="submit">&nbsp&nbsp <!--submit-->
              <input type="reset" value="Reset" id="reset">  <!--reset-->

              <!-- Login -->
              <hr>
              <p class="membership">Already have an account? <a href="./login.html" target="_self">Login</a></p>

            </div> <!--end form-items-->
          </fieldset>
      </div> <!--end form-group-->
    </form>
  </div> <!-- End form-container -->
  <p>&copy; 2024 Mercedes-Benz</p>
</body>
</html>
