<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Mercedes Socials</title>
<!-- Styles -->
<link rel="stylesheet" href="../styles/socials.css">
<style>
  

</style>
</head>
<body>

<div class="container">
  <!-- header section -->
  <div class="header">
    <h2>Follow us on social media</h2>
  </div>
  <div class="content"> 
    <p>Stay connected with Mercedes on social media for the latest updates and news.</p>
   
    <!-- Review Form -->
    <div class="form">
    <h2>Submit Your Review</h2>
    <form action="#" method="post">
      <div class="form-group">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>
      </div>
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
      </div>

      <div class="form-group">
        <label for="review">Review:</label>
        <textarea id="review" name="review" rows="4" required></textarea>
      </div>
      <input type="submit" value="Submit">
    </form>
  </div>
    <hr>
    <!-- Social Media Icons -->
    <div class="social-media">
    <ul>
      <li><a href="https://www.youtube.com/@MercedesBenz"><img src="../assets/images/socials-page/youtube.png" alt="Youtube"></a></li>
      <li><a href="https://twitter.com/MercedesBenz"><img src="../assets/images/socials-page/twitter2.png" alt="Twitter"></a></li>
      <li><a href="https://www.instagram.com/mercedesbenz/?hl=en"><img src="../assets/images/socials-page/instagram.png" alt="Instagram"></a></li>
      <li><a href="https://www.whatsapp.com/channel/0029Va7Hjp3BfxoCxnAj4Q3o"><img src="../assets/images/socials-page/whatsapp2.png" alt="Whatsapp channel"></a></li>
    </ul>
  </div>
  </div>
</div>
<!-- <p>Reach us on whatsapp on: 07100200300</p> -->
</body>
</html>
