<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<!-- Google fonts -->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap" rel="stylesheet">

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
<title>Mercedes Socials</title>
<!-- Styles -->
<link rel="stylesheet" href="../styles/socials.css">
</head>
<body>

<div class="container">
  <div class="content"> 
    <p><a href="https://media.mercedes-benz.com/">Stay connected with Mercedes for the latest updates and news.</a></p>

    <!-- Review Form -->
    <div class="form">
    <h2>Submit Your Review</h2>
    <form action="#" method="post">
      <div class="form-group">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>
      </div>
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
      </div>

      <div class="form-group">
        <label for="review">Review:</label>
        <textarea id="review" name="review" rows="4" required></textarea>
      </div>
      <input type="submit" value="Submit">
    </form>
  </div> <!--end content-->
    <hr>
    <!-- Social Media Icons -->
    <div class="social-media">
      <!-- <h2>Follow us on social media</h2> -->
    <ul>
      <li><a href="https://www.youtube.com/@MercedesBenz"><img src="../assets/images/socials-page/youtube.png" alt="Youtube"></a></li>
      <li><a href="https://twitter.com/MercedesBenz"><img src="../assets/images/socials-page/twitter2.png" alt="Twitter"></a></li>
      <li><a href="https://www.instagram.com/mercedesbenz/?hl=en"><img src="../assets/images/socials-page/instagram.png" alt="Instagram"></a></li>
      <li><a href="https://www.whatsapp.com/channel/0029Va7Hjp3BfxoCxnAj4Q3o"><img src="../assets/images/socials-page/whatsapp2.png" alt="Whatsapp channel"></a></li>
    </ul>
  </div>
  </div>
</div>
</body>
</html>
